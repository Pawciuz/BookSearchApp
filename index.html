<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Book App</title>
		<script src="dist/app.js" defer></script>
		<script
			src="https://kit.fontawesome.com/e502a12748.js"
			crossorigin="anonymous"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<main class="center-elements-in">
			<div class="window">
				<input type="text" class="search-input" />
				<button class="search-btn center-elements-in">
					<i class="fa-solid fa-magnifying-glass search-icon"></i>
				</button>
				<div class="APIcontent">
					<p class="title">Title : <span></span></p>
					<p class="author">Author : <span></span></p>
					<p class="subject">Subject : <span></span></p>
					<img class="cover" src="" alt="cover" />
				</div>
				<p class="error">TITLE NOT FOUND</p>
				<div class="loading"></div>
			</div>
		</main>
	</body>
</html>
